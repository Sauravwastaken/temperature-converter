<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="shortcut icon" href="./assets/favicon-D2YGUXGt.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="./assets/index-BLrhL-Ey.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-cDmcNRGv.css">
  </head>
  <body class="bg-[#fbeee5] font-inter">
    <header
      class="flex min-h-screen justify-center items-center p-12 lg:flex-col"
    >
      <div class="flex-1 flex justify-center items-center">
        <img
          class="w-4/5 lg:w-3/5 md:w-4/5 sm:w-auto"
          src="./assets/hero-iVo3C-3A.jpg"
          alt="hero"
        />
      </div>
      <div class="flex-1 h-4/5">
        <div
          class="h-full w-full flex flex-col justify-center items-center space-y-12"
        >
          <h1 class="font-bold text-2xl text-center">Temperature Converter</h1>
          <div>
            <div class="flex space-x-12 sm:flex-col sm:space-x-0 sm:space-y-8">
              <!-- User Input Section -->
              <span class="flex flex-col w-fit">
                <select
                  class="bg-transparent"
                  name="conversionFrom"
                  id="userInputSelect"
                >
                  <option value="Celcius">Celcius</option>
                  <option value="Farenhite">Farenhite</option>
                  <option value="Kelvin">Kelvin</option>
                </select>
                <input
                  id="userInput"
                  class="bg-transparent border-b border-black p-1"
                  type="number"
                  placeholder="0"
                />
              </span>

              <!-- User Output Section -->
              <span class="flex flex-col w-fit">
                <select
                  class="bg-transparent"
                  name="conversionTo"
                  id="userOutputSelect"
                >
                  <option value="Farenhite">Farenhite</option>
                  <option value="Celcius">Celcius</option>
                  <option value="Kelvin">Kelvin</option>
                </select>
                <input
                  id="userOutput"
                  class="bg-transparent border-b border-black p-1"
                  type="text"
                  placeholder="0"
                  disabled
                />
              </span>
            </div>
          </div>
          <button id="btn" class="bg-black py-3 px-12 text-white rounded-lg">
            Convert
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
